<body>

    <button onclick="saveBtn()">Save the name </button>
    <button onclick="getnameBtn()"> Get the name </button>



    <script>
        function saveBtn(){
            sessionStorage.setItem("username", "arun")
        }


        function getnameBtn(){
                 alert(sessionStorage.getItem("username"));
        }
    </script>
